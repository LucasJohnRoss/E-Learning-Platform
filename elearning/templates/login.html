{% extends "base.html" %}
{% block title %}Login â€“ E-Learning{% endblock %}

{% block content %}
  <div class="login-container">
    <div class="login-card">

      <div class="login-avatar" aria-hidden="true"></div>

      <h2 class="login-welcome">Welcome</h2>
      <p class="login-subtitle">Enhance your online safety</p>

      {% if error %}
        <p class="login-error"><strong>{{ error }}</strong></p>
      {% endif %}

      <form method="post" action="{{ url_for('login') }}">
        <input class="login-input" type="text" name="username" placeholder="username" required>
        <input class="login-input" type="password" name="password" placeholder="password" required>

        <button class="btn-login-yellow" type="submit">Sign In</button>
      </form>

    </div>
  </div>
{% endblock %}
